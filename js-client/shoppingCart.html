<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Shopping Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<h1>Shopping cart's List</h1>
<form id="shoppingCartFormAdd">
    <div class="mainArea">

        <label>Id Car:</label>
        <input id="newIdCar" name="id" type="text" required/>

        <label>Amount Car:</label>
        <input id="newAmountCar" name="amount" type="text" required/>

        <button id="btnShoppingCartAdd">Add</button>

    </div>
</form>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>id Car</th>
            <th>value of Discount</th>
            <th>Amount of car</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="cartList">
        </tbody>
    </table>
</div>
<hr />

<form id="CartForm">
    <div class="mainArea">

        <label>Cart id:</label>
        <input id="cartId" name="id" type="text" required/>

        <label>Id car:</label>
        <input id="idCar" name="name" type="text" required/>

        <label>Amount car:</label>
        <input id="amountCar" name="name" type="text" required/>

        <button id="btnCartSave">Update</button>


    </div>
</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/shoppingCart.js"></script>
</body>
</html>
