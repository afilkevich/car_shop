<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<h1>Brand's List</h1>
<form id="BrandFormAdd">
    <div class="mainArea">

        <label>Name:</label>
        <input id="newName" name="name" type="text" required/>

        <button id="btnBrandAdd">Add</button>

    </div>
</form>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody id="brandList">
        </tbody>
    </table>
</div>
<hr />

<form id="BrandForm">
    <div class="mainArea">

        <label>Brand id:</label>
        <input id="brandId" name="id" type="text" required/>

        <label>Name:</label>
        <input id="name" name="name" type="text" required/>

        <button id="btnBrandSave">Update</button>


    </div>
</form>

<a href="admin.html">return to admin</a>

</body>
</html>
